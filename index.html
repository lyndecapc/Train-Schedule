<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>TRAIN SCHEDULE</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Favicon Link-->
    <link rel="icon" href="favicon_io/favicon-32x32.png">

    <!-- Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="jumbotron"
            style="background-color: #5bc0de; color: white; font-size: 60px; text-align: center; font-family: 'Libre Baskerville', serif;">
            TRAIN TIME
        </div>

        <div class="panel panel-muted text-muted">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <!-- Train info goes here! -->
                    <tbody id="add-row">
                    </tbody>

                </table>
            </div>
        </div>


        <div class="panel panel-muted text-muted">
            <div class="panel-heading">
                <h3>Add Train</h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>

                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="submit" id="add-train" class="btn btn-secondary" id="addTrain">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">

    </footer>


    <!--JQuery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Link to JS logic-->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
